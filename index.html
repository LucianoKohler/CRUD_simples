<!DOCTYPE html>
<html lang="en">
<head>

      width: 20%;
    }
    th:nth-child(2), td:nth-child(2){

    th:nth-child(3), td:nth-child(3){

    <table class="table">
      <tr>
        <th class="bg-primary text-light rounded-start">Nome</th>

        <th class="bg-primary text-light rounded-end">Ações</th>
      </tr>
    </table>
  </main>
